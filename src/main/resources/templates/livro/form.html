<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead">
	<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
				<form th:action="@{/livro/(form)}" th:object="${livro}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
						    <div class="form-group">
						        <label for="txtnome">Nome</label>
						        <input type="text" th:field="*{nome}" class="form-control" id="txtnome" placeholder="Digite o nome">
						    </div>
						    <div class="form-group">
						        <label for="txtgenero">Gênero</label>
						        <input type="text" th:field="*{genero}" class="form-control" id="txtgenero" placeholder="Digite o gênero">
						    </div>
						    <div class="form-group">
						        <label for="txtautor">Autor</label>
						        <input type="text" th:field="*{autor}" class="form-control" id="txtautor" placeholder="Digite o nome do autor do livro">
						    </div>
							<div class="form-group">
	                        <label for="slcdate">Data Publicação</label>
	                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
	                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" 
	                                th:field="*{dataPublicacao}"/>
	                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
	                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
	                            </div>
	                        </div>
                    	</div>
				    <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
					<a th:href="@{'/livro'}" class="btn btn-outline-danger btn-lg" role="button">Cancelar</a>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY HH:mm"                   
                });
            });
        </script>
	</body>
</html>
